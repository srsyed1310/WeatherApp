<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_container">
            <!-- <h1>Weather App</h1> -->
        <div class="weather_app">

            <div class="search_detail">
                <input type="text" placeholder="Enter Your City Name" id="Search_input">

                <button id="btn"><img src="./images/search.png" alt=""></button>

            </div>


            <div class="temperature">
                <img src="./images/mist.png" alt="" id="Weather_icon">
                <h1 class="temp">20&deg;C</h1>
                <h2 class="city">New York</h2>
            </div>

            <div class="cloud_wind">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="">
                    <div class="value">
                        <span id="humidity">100%</span>
                        <h3>Humidity</h3>
                    </div>
                </div>

                <div class="humidity">
                    <img src="./images/wind.png" alt="">
                    <div class="value">
                        <span id="wind">1.85 km/h</span>
                        <h3>Wind Speed</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="./js/script.js"></script>
</body>
</html>
